<br><h1>Contact Us</h1>

<div class="container contact-container">
    <div class="row justify-content-around" style="margin: 3%">
        <div class="col-md-5">
            <div class="box contact-form">
                <form [formGroup]="form" action="javascript:void(0)" (submit)="send()">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" formControlName="full_name" class="form-control" id="name" name="name"  placeholder="Enter your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea formControlName="message" class="form-control" id="message" name="message" placeholder="enter your message"></textarea>
                    </div>
                     <!-- {{form.value |json}} -->
                    <div class="btn-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
