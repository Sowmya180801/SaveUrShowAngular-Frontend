<div class="container"><br>
  <h1>Give your Valuable feedback</h1>
  <br />

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <div class="form-group">
        <label for="moviename">Movie Name:</label>
        <select formControlName="moviename" id="moviename" class="form-control">
          <option value="" disabled>Select a movie</option>
          <option *ngFor="let movieName of movieNames" [value]="movieName">{{ movieName }}</option>
        </select>

        <div
          *ngIf="f['moviename'].touched && f['moviename'].invalid"
          class="alert alert-danger"
        >
          <div
            *ngIf="f['moviename'].errors && f['moviename'].errors['required']"
          >
            Movie Name is required.
          </div>
        </div>
      </div>
      <label for="review">Review:</label>
      <textarea
        formControlName="review"
        id="review"
        type="text"
        class="form-control"
      ></textarea>

      <div
        *ngIf="f['review'].touched && f['review'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['review'].errors && f['review'].errors['required']">
          review is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label>
      <input
        formControlName="rating"
        id="rating"
        type="text"
        class="form-control"
      />

      <div
        *ngIf="f['rating'].touched && f['rating'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['rating'].errors && f['rating'].errors['required']">
          Rating is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
